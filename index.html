<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="resources/styles/style.css">
    <title>Shape Make</title>
</head>
<body>

    <div class="container">
        <div class="shape-inputs">
                <div class="rectangle-input-field">
                    <input type="text" name="Width" id="rectangle-width">
                    <input type="text" name="Height" id="rectangle-height">
                    <button id="rectangle-btn">Insert Rectangle</button>
                </div>

                <div class="square-input-field">
                    <input type="text" name="Width" id="square-length">
                    <button id="square-btn">Insert Square</button>
                </div>
                
                <div class="circle-input-field">
                    <input type="text" name="Radius" id="circle-radius">
                    <button id="circle-btn">Insert Circle</button>
                </div>
        
                <div class="triangle-input-field">
                    <input type="text" name="Height" id="triangle-height">
                    <button id="triangle-btn">Insert Triangle</button>
                </div>
        </div>

        <div class="info-panel" id="info-div">

        </div>

        <div class="shape-canvas" id="main-canvas">
            <!-- <div id="triangle"></div> -->
        </div>
    </div>
    
    <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
